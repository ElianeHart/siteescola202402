<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Escola</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logotipo JGA.png" alt="Logotipo">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-conteudo-div">
            <h2 class="escola-titulo">Sobre a escola</h2>
            <p class="escola-texto-um"> Situada a rua Papoula, é uma escola que
                atende alunos do ensino fundamental e médio, sendo este último ofertado no período noturno</p>
            <p class="escola-texto-dois">Atualmente conta com doze turmas
                funcionando nos três turnos, sob a direção das Professoras Michele e Vanessa</p>
        </div>

        <img class="escola-imagem" src="Jose Gomes 01.jpg" alt="imagem do colegio Jose Gomes do Amaral">
    </section>
</body>

</html>
